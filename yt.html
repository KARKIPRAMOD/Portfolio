<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="video.css" />
  </head>
  <body>
    <div class="header">
      <div class="left">
        <img class="menu" src="icons/menu.png" alt="" />
        <img class="youtube" src="icons/youtube.png" alt="" />
      </div>
      <div class="middle">
        <input class="search_bar" type="text" placeholder="Search" />
        <button class="search_icon">O</button>
        <img class="mic" src="icons/mic.png" alt="" />
      </div>
      <div class="right">
        <img class="cam" src="icons/cam.png" alt="" />
        <img class="menu" src="icons/menu.png" alt="" />
        <img class="bell" src="icons/bell.png" alt="" />
        <img class="profile" src="icons/profile.png" alt="" />
      </div>
    </div>
    <div class="video_preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/1.webp" alt="" />
      </div>
      <div>
        <div class="channel_picture">
          <img class="profile_picture" src="thumbnails/icon_1.png" alt="" />
        </div>
        <div class="video_description">
          <p class="para">Kitchen Fan Lullaby (Raw)</p>
          <p class="para">Claire Boyer Topic</p>
          <p class="para">37K views 1 month ago</p>
        </div>
      </div>
    </div>
    <div class="video_preview">
      <img class="thumbnail" src="thumbnails/2.webp" alt="" />
      <p class="para">Kitchen Fan Lullaby (Raw)</p>
      <p class="para">Claire Boyer Topic</p>
      <p class="para">37K views 1 month ago</p>
    </div>
  </body>
</html>
